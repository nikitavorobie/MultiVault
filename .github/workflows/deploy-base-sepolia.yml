name: Deploy to Base Sepolia

on:
  workflow_dispatch:

jobs:
  deploy:
    name: Deploy Contracts
    runs-on: ubuntu-latest
    environment: base-sepolia

    steps:
      - uses: actions/checkout@v4
        with:
          submodules: false

      - name: Install Foundry
        uses: foundry-rs/foundry-toolchain@v1
        with:
          version: nightly

      - name: Install dependencies
        run: |
          forge install foundry-rs/forge-std --no-git
          git clone --branch v5.0.2 --recurse-submodules https://github.com/OpenZeppelin/openzeppelin-contracts-upgradeable.git lib/openzeppelin-contracts-upgradeable
          git clone --branch v5.0.2 --recurse-submodules https://github.com/OpenZeppelin/openzeppelin-contracts.git lib/openzeppelin-contracts
          echo "=== Searching for IERC20Upgradeable.sol ==="
          find lib/openzeppelin-contracts-upgradeable -name "IERC20Upgradeable.sol" || echo "IERC20Upgradeable.sol not found"
          echo "=== Searching for SafeERC20Upgradeable.sol ==="
          find lib/openzeppelin-contracts-upgradeable -name "SafeERC20Upgradeable.sol" || echo "SafeERC20Upgradeable.sol not found"
          echo "=== Checking interfaces directory ==="
          ls -la lib/openzeppelin-contracts-upgradeable/contracts/interfaces/ || echo "interfaces dir not found"

      - name: Deploy contracts
        env:
          PRIVATE_KEY: ${{ secrets.DEPLOYER_PRIVATE_KEY }}
          BASE_SEPOLIA_RPC_URL: ${{ secrets.BASE_SEPOLIA_RPC_URL }}
          BASESCAN_API_KEY: ${{ secrets.BASESCAN_API_KEY }}
        run: |
          forge script script/Deploy.s.sol:DeployScript \
            --rpc-url $BASE_SEPOLIA_RPC_URL \
            --broadcast \
            --verify \
            -vvvv

      - name: Save deployment artifacts
        uses: actions/upload-artifact@v4
        with:
          name: deployment-artifacts
          path: broadcast/
