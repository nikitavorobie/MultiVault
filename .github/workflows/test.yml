name: Test

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

jobs:
  test:
    name: Foundry Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Install Foundry
        uses: foundry-rs/foundry-toolchain@v1
        with:
          version: nightly

      - name: Install dependencies
        run: |
          forge install foundry-rs/forge-std --no-git
          forge install OpenZeppelin/openzeppelin-contracts-upgradeable@v5.0.2
          forge install OpenZeppelin/openzeppelin-contracts@v5.0.2
          cd lib/openzeppelin-contracts-upgradeable && git submodule update --init --recursive && cd ../..
          cd lib/openzeppelin-contracts && git submodule update --init --recursive && cd ../..

      - name: Run tests
        run: forge test -vvv

      - name: Run coverage
        run: forge coverage --report lcov

      - name: Upload coverage
        uses: codecov/codecov-action@v3
        with:
          files: ./lcov.info
          flags: foundry
